<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Streaming to Server with WebSocket</title>
</head>
<body>
    <video id="webcam" autoplay></video>
    <img id="receivedImage" alt="Received Image" />
    <button id="sendButton1">GO forward</button>
    <button id="sendButton2">Backward</button>
    <button id="sendButton3">Turn left</button>
    <button id="sendButton4">Turn right</button>
    <button id="sendButton5">Stop</button>
    <button id="sendButton6">shot on</button>
    <button id="sendButton7">shot stop</button>
    <button id="sendButton8">Auto mode on</button>

    <script>
        const video = document.getElementById('webcam');
        const receivedImage = document.getElementById('receivedImage');
        const buttons = [];
        let imageSocket, numberSocket;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                startStreaming();
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        function startStreaming() {
            imageSocket = new WebSocket('ws://172.20.10.11:8888');
            //비디오 ip
            numberSocket = new WebSocket('ws://172.20.10.11:7777');
            //버튼 ip

            imageSocket.onopen = () => {
                console.log('Image WebSocket connection opened');
            };

            numberSocket.onopen = () => {
                console.log('Number WebSocket connection opened');
            };

            imageSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                receivedImage.src = "data:image/png;base64," + data.image;
            };

            imageSocket.onerror = (error) => {
                console.error('Image WebSocket error:', error);
            };

            imageSocket.onclose = () => {
                console.log('Image WebSocket connection closed');
            };
        }

        // 버튼 생성 및 이벤트 핸들러 추가
        for (let i = 1; i <= 8; i++) {
            const button = document.getElementById(`sendButton${i}`);
            buttons.push(button);
            button.addEventListener('click', () => {
                sendNumberToServer(i);
            });
        }

        function sendNumberToServer(number) {
            if (numberSocket && numberSocket.readyState === WebSocket.OPEN) {
                numberSocket.send(JSON.stringify({ number }));
                console.log('Number sent to server:', number);
            } else {
                console.error('Number WebSocket connection is not open');
            }
        }

        // 이미지를 보내는 부분을 0.1초마다 실행되도록 변경
        setInterval(() => {
            if (imageSocket && imageSocket.readyState === WebSocket.OPEN) {
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 480;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const base64Image = canvas.toDataURL('image/jpeg', 0.5);
                imageSocket.send(JSON.stringify({ image: base64Image }));
            }
        }, 100);
    </script>
</body>
</html>
