<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Streaming to Server with WebSocket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        video, img {
            width: 60%;
            max-width: 600px;
            margin: 10px 0;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .direction-controls, .other-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .direction-controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left stop right"
                ". down .";
            gap: 10px;
        }
        .direction-controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
        }
        .direction-controls .up { grid-area: up; }
        .direction-controls .down { grid-area: down; }
        .direction-controls .left { grid-area: left; }
        .direction-controls .right { grid-area: right; }
        .direction-controls .stop { grid-area: stop; }
        .other-controls button {
            width: 100px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="webcam" autoplay></video>
        <img id="receivedImage" alt="Received Image" />
    </div>
    <div class="controls-container">
        <div class="direction-controls">
            <button id="sendButton1" class="up"><i class="fas fa-arrow-up"></i></button>
            <button id="sendButton2" class="down"><i class="fas fa-arrow-down"></i></button>
            <button id="sendButton3" class="left"><i class="fas fa-arrow-left"></i></button>
            <button id="sendButton4" class="right"><i class="fas fa-arrow-right"></i></button>
            <button id="sendButton5" class="stop"><i class="fas fa-stop"></i></button>
        </div>
        <div class="other-controls">
            <button id="sendButton6"><i class="fas fa-bullseye"></i></button>
            <button id="sendButton7"><i class="fas fa-ban"></i></button>
            <button id="sendButton8"><i class="fas fa-robot"></i></button>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const receivedImage = document.getElementById('receivedImage');
        const buttons = [];
        let imageSocket, numberSocket;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                startStreaming();
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        function startStreaming() {
            imageSocket = new WebSocket('ws://172.20.10.11:8888');
            numberSocket = new WebSocket('ws://172.20.10.11:7777');

            imageSocket.onopen = () => {
                console.log('Image WebSocket connection opened');
            };

            numberSocket.onopen = () => {
                console.log('Number WebSocket connection opened');
            };

            imageSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                receivedImage.src = "data:image/png;base64," + data.image;
            };

            imageSocket.onerror = (error) => {
                console.error('Image WebSocket error:', error);
            };

            imageSocket.onclose = () => {
                console.log('Image WebSocket connection closed');
            };
        }

        for (let i = 1; i <= 8; i++) {
            const button = document.getElementById(`sendButton${i}`);
            buttons.push(button);
            button.addEventListener('click', () => {
                sendNumberToServer(i);
            });
        }

        function sendNumberToServer(number) {
            if (numberSocket && numberSocket.readyState === WebSocket.OPEN) {
                numberSocket.send(JSON.stringify({ number }));
                console.log('Number sent to server:', number);
            } else {
                console.error('Number WebSocket connection is not open');
            }
        }

        setInterval(() => {
            if (imageSocket && imageSocket.readyState === WebSocket.OPEN) {
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 480;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const base64Image = canvas.toDataURL('image/jpeg', 0.5);
                imageSocket.send(JSON.stringify({ image: base64Image }));
            }
        }, 100);
    </script>
</body>
</html>
